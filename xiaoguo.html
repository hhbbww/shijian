<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	button{
		width: 100px;
		height: 50px;
		font-size: 26px;
		color: #0085b0;
		margin-right: 10px;
	}
	#slide{
		width: 215px;
		height: 210px;
		background: red;
		margin-top: 20px;
		transition: 0.5s;
		border-radius: 20px;
	}
</style>
<body>
	<button>点击</button>
	<div id="slide"></div>
	<script>
		let btns = document.getElementsByTagName('button');
		let box = document.getElementById('slide');
		let flag = true;
		btns[0].onclick = function(){
			if(flag){
				box.style.height = 0;
				flag = false;
			}else{
				box.style.height =  '210px';
				flag= true;
			}
		}
	</script>
</body>
</html>
